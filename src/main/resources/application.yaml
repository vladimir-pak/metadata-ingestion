# application.yml

spring:
  application:
    name: metadata-ingestion
    version: 0.0.1-SNAPSHOT
    dpt: 912044
    dntdom: GPB
    user: test_user
    

  datasource:
    url: jdbc:postgresql://localhost:5432/replication?currentSchema=postgres_metadata
    username: postgres
    password: postgres_pass
    driverClassName: org.postgresql.Driver
    # driverClassName: org.apache.ignite.IgniteJdbcThinDriver
    hikari:
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: TargetDBPool

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        default_schema: postgres_metadata
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
        temp:
          use_jdbc_metadata_defaults: false

  flyway:
    schemas: postgres_metadata
    enabled: true
    locations: classpath:db/migration
    url: jdbc:postgresql://localhost:5432/replication?currentSchema=postgres_metadata
    user: postgres
    password: postgres_pass

  tomcat:
    max-connections: 100 # Максимальное количество соединений
    accept-count: 100 # Максимальное количество потоков
    threads:
      max: 50 # Размер очереди запросов

ord:
  api:
    baseUrl: http://localhost:8585/api/v1
    ssl:
      enabled: true
      key-store-path: file:/opt/ssl/keystore.p12
      key-store-password: changeit
      key-store-type: PKCS12
      key-password: changeit
      trust-store-path: file:/opt/ssl/truststore.jks
      trust-store-password: changeit
      insecure-trust-manager: false
    endpoints:
      database: /databases
      schema: /databaseSchemas
      table: /tables


